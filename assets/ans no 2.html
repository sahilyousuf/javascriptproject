<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (a = 1; a <= 15; a++) {
        document.write(a + ",");
      }
    </script>
    <hr />
    <script>
      for (b = 15; b >= 1; b--) {
        document.write(b + ",");
      }
    </script>
    <hr />
    <script>
      for (c = 0; c <= 20; c = c + 2) {
        document.write(c + ",");
      }
    </script>
    <hr />
    <script>
      for (d = 1; d <= 20; d = d + 2) {
        document.write(d + ",");
      }
    </script>
  </body>
</html>
